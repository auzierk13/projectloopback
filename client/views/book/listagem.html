<h2>Lista de Books</h2>
<hr>
<div>
    <a href="#!/adiciona-books" class="btn btn-large btn-primary">Novo</a>
</div>
<br>
<div class="table-responsive">
    <!-- {{books}} -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>AuthorId</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in books">
                <td> {{book.id}}</td>
                <td> {{book.title}}</td>
                <td> {{book.authorid}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
